<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <title>Interactive Rating</title>
  </head>
  <body>
    <main data-js-wrapper>
      <div class="container">
        <div class="card">
          <img src="./images/icon-star.svg" alt="logo" class="logo">
          <h1> How did we do?</h1>
          <p>  Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

          <form data-js-form>
            <div class="button-group">
            <label class="button"><input type="radio" name="rating" value="1" class="sr-only"/><span class="label"> 1 <span class="sr-only"> stars </span></span></label>
            <label class="button"><input type="radio" name="rating" value="2" class="sr-only"/><span class="label"> 2 <span class="sr-only"> stars </span></span></label>
            <label class="button"><input type="radio" name="rating" value="3" class="sr-only"/><span class="label"> 3 <span class="sr-only"> stars </span></span></label>
            <label class="button"><input type="radio" name="rating" value="4" class="sr-only"/><span class="label"> 4 <span class="sr-only"> stars </span></span></label>
            <label class="button"><input type="radio" name="rating" value="5" class="sr-only"/><span class="label"> 5 <span class="sr-only"> stars </span></span></label>
          </div>
            <button class="submit" type="submit"> SUBMIT </button>
          </form>
          
        </div>
      </div>
    </main>

    <template data-js-template>
      <div class="container">
        <div class="card">
          <img src="/images/illustration-thank-you.svg" alt="illustration-thank-you" style="margin-inline:auto;">
          <p class="result">You selected {{rating}} out of 5</p>
          <h1 class="text-align"> Thank you!</h1>
          <p class="text-align">  We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch! </p>
        </div>
      </div>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
